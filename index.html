<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="./icon.png">
<link rel="stylesheet" href="./style.css">
<title>Astro</title>
<style>
::-webkit-scrollbar { width: 15px;}
::-webkit-scrollbar-thumb { background: var(--white);}
.sect:not(.par) {user-select: none;}
.par {user-select: auto;}

body {background-color:var(--black); font-size:20px; text-align: justify;}
div.card {background-color:var(--white); color:var(--black);
width: 576px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding:50px; border-radius:15px;}

.sect {margin:20px; vertical-align: middle; vertical-align: middle;}
.links {text-align:center;}

a {color:var(--color); text-decoration:none; font-weight:bold;}

img.headimg {width: 96px; height: 96px; border-radius:50%;}
span.headtext {margin:0px 20px; font-size:32px;color:var(--color); font-weight:bold;}
span.headsub {margin:0px 20px; font-size: 16px; color:var(--black);}
hr {margin: 20px; height: 3px; background-color:var(--black); border:0px;}
.buttoncontainer {text-align:center;}
.button {display:inline-block; width: 180px; margin:0px 12px; padding: 8px; text-align:center; background-color:var(--color); color:var(--white); border-radius:6px; font-weight:400;}
</style>

</head>
<body>
<div class="card">
  <div class="sect">
    <table><tr>
    <td><img class="headimg" src="./pfp.png"></td>
    <td class="head"><span class="headtext">Astro</span><br><span class="headsub">he/him</span></td>
    </tr></table>
  </div>
  <hr>
  <div class="sect par">
    I am Astro (formerly Astronomy487), an amateur musician and producer who distributes my music on <a href="https://www.youtube.com/astronomy487" target="_blank">YouTube</a>, <a href="https://astronomy487.bandcamp.com" target="_blank">Bandcamp</a>, <a href="https://open.spotify.com/artist/2ajNTg6axZGx5gFZF0Upb5" target="_blank">Spotify</a>, <a href="https://music.apple.com/artist/astro/1468743818" target="_blank">Apple Music</a>, and other streaming platforms. I am also active on <a href="https://twitter.com/astronomy487" target="_blank">Twitter</a> and <a href="https://discord.gg/ZnMsetP" target="_blank">Discord</a>. You can contact me via any of my socials.
  </div>
  <div class="sect buttoncontainer">
    <a class="button" href="./discography">Discography</a>
    <a class="button" href="./voldo">Voldo</a>
  </div>
</div>

</body>
</html>
