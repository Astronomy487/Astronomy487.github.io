<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="all.css">
  <title>Chess</title>
  <style>
    #board {
      animation: 0.6s fadeIn;
      border-collapse: collapse;
      left: 50%;
      top: 50%;
      position: absolute;
      transform: translate(-50%,-50%);
    }
    
    #board td {
      width: 6rem;
      height: 6rem;
      font-size: 4rem;
      text-align: center;
      transition: 0.2s;
    }
    
    .team-white {color: var(--white);}
    .team-black {color: var(--black);}
    
    #board .pick:hover {box-shadow: inset 0 0 1rem var(--blue); cursor: pointer;}
    #board .selected {background-color: var(--blue);}
    #board .can-move {box-shadow: inset 0 0 1rem var(--blue); cursor: pointer;}
    #board .can-move:hover {background-color: var(--blue);}
    #board .can-kill {box-shadow: inset 0 0 1rem var(--red); cursor: pointer;}
    #board .can-kill:hover {background-color: var(--red);}
    #board .can-ranged {box-shadow: inset 0 0 1rem var(--red); cursor: pointer;}
    #board .can-ranged:hover {background-color: var(--red);}
    #board .can-convert {box-shadow: inset 0 0 1rem var(--red); cursor: pointer;}
    #board .can-convert:hover {background-color: var(--red);}
    
    tr:nth-child(2n) :nth-child(2n) {background-color: var(--board1);}
    tr:nth-child(2n) :nth-child(2n+1) {background-color: var(--board2);}
    tr:nth-child(2n+1) :nth-child(2n) {background-color: var(--board2);}
    tr:nth-child(2n+1) :nth-child(2n+1) {background-color: var(--board1);}
    
    #info {
      display: block;
      text-decoration: none;
      width: 3rem;
      height: 3rem;
      background-color: var(--semiblack);
      color: var(--white);
      line-height: 3rem;
      text-align: center;
      font-size: 2rem;
      border-radius: 100%;
      cursor: pointer;
      transition: 0.2s;
      margin: 2rem;
      animation: 0.6s fadeIn;
    }
    
    #info:hover {
      background-color: var(--black);
    }
  </style>
</head>
<body id="body">
  <a id="info" target="_blank" href="info">i</a>
  <table id="board"></table>
  <script id="gamemode-script"></script>
  <script>
    let game = {};
    let files = "abcdefghijklmnopqrstuvwxyz".split("");
    
    function element(id) {
      return document.getElementById(id);
    }
    
    function start() {
      game.width = game.board.length;
      game.height = game.board[0].length;
      game.currentTeam = 0;
      game.select = null;
      game.can = [];
      for (x = 0; x < game.width; x++) {
        for (y = 0; y < game.height; y++) {
          if (game.board[x][y] != null) game.board[x][y].uses = 0;
        }
      }
      console.log(game);
      generateBoard();
      updateBoard();
    }
    
    function generateBoard() {
      let content = "";
      content += "<tbody>";
      for (x = 0; x < game.width; x++) {
        content += "<tr>";
        for (y = 0; y < game.height; y++) {
          content += "<td id=\""+name(x,y)+"\" onclick=\"input("+x+","+y+")\"></td>";
        }
        content += "</tr>";
      }
      content += "</tbody>";
      element("board").innerHTML = content;
    }
    
    function updateBoard() {
      updateBoardPieces();
      updateBoardColors();
    }
    
    function updateBoardPieces() {
      for (x = 0; x < game.width; x++) {
        for (y = 0; y < game.height; y++) {
          if (game.board[x][y] != null) {
            element(name(x,y)).innerHTML = game.piece[game.board[x][y].piece].text;
            element(name(x,y)).setAttribute("title",game.team[game.board[x][y].team].color+" "+game.board[x][y].piece+" at "+name(x,y));
          } else {
            element(name(x,y)).innerHTML = "";
            element(name(x,y)).setAttribute("title",name(x,y));
          }
        }
      }
    }
    
    function updateBoardColors() {
      for (x = 0; x < game.width; x++) {
        for (y = 0; y < game.height; y++) {
          let classes = "";
          if (game.board[x][y] != null) {
            classes += " team-"+game.team[game.board[x][y].team].color;
              if (game.board[x][y].team == game.currentTeam) {
                classes += " pick";
              }
              if (game.select != null && x == game.select.x && y == game.select.y) {
                classes += " selected";
              }
          } else {
          
          }
          for (i = 0; i < game.can.length; i++) {
            if (game.can[i].x == x && game.can[i].y == y) {
              classes += " can-"+game.can[i].type;
            }
          }
          element(name(x,y)).setAttribute("class",classes);
        }
      }
    }
    
    function input(x,y) {
      //hitting our own piece?
      if (game.board[x][y] != null && game.board[x][y].team == game.currentTeam) {
        //deselecting + selecting
        if (game.select != null && game.select.x == x && game.select.y == y) {
          game.select = null;
          game.can = [];
        } else {
          game.select = {x:x,y:y};
          findMoves();
        }
      }
      //picking a move
      for (i = 0; i < game.can.length; i++) {
        if (game.can[i].x == x && game.can[i].y == y) {
          game.board[game.select.x][game.select.y].uses++;
          switch (game.can[i].type) {
            case "kill":
            case "move":
              if (game.board[x][y] != null && game.board[x][y].team != game.currentTeam && game.piece[game.board[x][y].piece].royalty) console.log(game.team[game.currentTeam].color+" wins")
              game.board[x][y] = game.board[game.select.x][game.select.y];
              game.board[game.select.x][game.select.y] = null;
              break;
          }
          switchTurn();
        }
      }
      updateBoard();
    }
    
    function switchTurn() {
      game.select = null;
      game.can = [];
      game.currentTeam++;
      game.currentTeam %= game.team.length;
      updateBoard();
    }
    
    function findMoves() {
      game.can = [];
      let x = game.select.x;
      let y = game.select.y;
      game.piece[game.board[x][y].piece].move.forEach(function(motion){
        if (game.board[x][y].uses <= motion.maxPreviousUses || motion.maxPreviousUses == null) { //check if motion is allowed on this piece at all
          let distance = 1;
          let tryX = x + (motion.x * game.team[game.board[x][y].team].forwardX * distance);
          let tryY = y + (motion.y * distance);
          while (isInBounds(tryX,tryY) && game.board[tryX][tryY] == null && (distance <= motion.max || motion.max == null)) {
            if (motion.move) game.can.push({x:tryX,y:tryY,type:"move"});
            distance++;
            tryX = x + (motion.x * game.team[game.board[x][y].team].forwardX * distance);
            tryY = y + (motion.y * distance);
          }
          if (isInBounds(tryX,tryY) && game.board[tryX][tryY] != null && (distance <= motion.max || motion.max == null) && game.board[tryX][tryY].team != game.currentTeam) {
            if (motion.end != "none") game.can.push({x:tryX,y:tryY,type:motion.end});
          }
        }
      });
    }
    
    function name(x,y) {
      return files[y]+(game.width-x);
    }
    
    function isInBounds(x,y) {
      return (0 <= x && x < game.width && 0 <= y && y < game.height);
    }
    
    if (location.search == "") {
      element("gamemode-script").setAttribute("src","rules-standard.js");
    } else {
      element("gamemode-script").setAttribute("src",location.search.substring(1));
    }
  </script>
</body>
</html>
